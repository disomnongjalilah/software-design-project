<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel | Favored & Guided</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
    <div class="nav-left"><span class="brand">Admin Dashboard</span></div>
    <nav class="nav-center">
        <a href="javascript:void(0)" onclick="showAdminSection('products')" class="active" id="nav-products">Product Management</a>
        <a href="javascript:void(0)" onclick="showAdminSection('orders')" id="nav-orders">Customer Orders</a>
        <a href="javascript:void(0)" onclick="showAdminSection('admin-chat')" id="nav-admin-chat">Messages</a>
    </nav>
    <div class="nav-right"><button class="btn-primary" onclick="logoutAdmin()">Log Out</button></div>
</header>

<main class="section">
    <section id="products">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Product Management</h2>
            <button class="btn-primary" onclick="openModal('addProductModal')"> + Add Product</button>
        </div>
        <div class="products-grid" id="adminProducts"></div>
    </section>

    <section id="orders" style="display:none;">
        <h2>Customer Orders</h2>
        <div class="order-grid" id="admin-orders-container"></div>
    </section>

    <section id="admin-chat" style="display:none;">
        <h2 style="margin-bottom:20px;">Customer Support Hub</h2>
        <div style="display:grid; grid-template-columns: 280px 1fr; gap:20px; height:550px; background:white; border-radius:30px; overflow:hidden; box-shadow:var(--shadow-soft);">
            <div id="adminChatUserList" style="border-right:1px solid #eee; overflow-y:auto; padding:15px; background:#fafafa;"></div>
            <div style="display:flex; flex-direction:column;">
                <div id="adminChatMessages" class="chat-messages" style="flex:1; padding:25px; background:#fcfcfc; overflow-y:auto;">
                    <p style="text-align:center; color:#999; margin-top:200px;">Select a conversation to reply</p>
                </div>
                <div class="chat-input" style="padding:20px; border-top:1px solid #eee;">
                    <input type="text" id="adminChatInput" placeholder="Reply to customer...">
                    <button onclick="sendAdminMessage()"><i class="fas fa-reply"></i></button>
                </div>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="addProductModal">
    <div class="modal-box">
        <button class="modal-close" onclick="closeModal('addProductModal')">&times;</button>
        <h3>New Product Entry</h3>
        <input type="text" id="addName" placeholder="Product Name" />
        <input type="number" id="addPrice" placeholder="Price (₱)" />
        <input type="file" id="addImageFile" class="form-control" accept="image/*">
        <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="addProduct()">Save Product</button>
    </div>
</div>

<div class="modal" id="editProductModal">
    <div class="modal-box">
        <button class="modal-close" onclick="closeModal('editProductModal')">&times;</button>
        <h3>Edit Product</h3>
        <label>Name</label>
        <input type="text" id="editName">
        <label>Price (₱)</label>
        <input type="number" id="editPrice">
        <label>Stock</label>
        <input type="number" id="editStock">
        <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="saveProductEdit()">Update Product</button>
    </div>
</div>

<template id="product-template">
    <div class="product-card">
        <img class="p-img" src="" style="width:100%; border-radius:15px; height:150px; object-fit:cover;">
        <h3 class="p-name"></h3>
        <p class="p-price"></p>
        <p class="p-stock"></p>
        <div style="display:flex; gap:5px; margin-top:10px;">
            <button class="btn-outline btn-plus" style="flex:1;">+</button>
            <button class="btn-outline btn-minus" style="flex:1;">-</button>
        </div>
        <button class="btn-primary btn-edit" style="width:100%; margin-top:10px; padding:8px;">Edit Details</button>
        <button class="btn-outline btn-delete" style="color:red; border-color:#ffcccc; width:100%; margin-top:10px;">Remove Item</button>
    </div>
</template>

<template id="order-template">
    <div class="order-card-admin" style="border:1px solid #eee; padding:20px; border-radius:15px; margin-bottom:15px; background:white;">
        <div class="order-header" style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span class="order-id" style="font-weight:bold; color:var(--primary);"></span>
            <span class="order-date" style="font-size:12px; color:#888;"></span>
        </div>
        <div class="order-body" style="display:flex; gap:15px; border-top:1px solid #f9f9f9; padding-top:10px;">
            <img class="order-img" src="" style="width:60px; height:60px; object-fit:cover; border-radius:8px;">
            <div class="order-info">
                <h4 class="order-product-name" style="margin:0;"></h4>
                <p class="order-email" style="font-size:12px; margin:2px 0;"></p>
                <p class="order-total" style="font-weight:bold; margin:2px 0;"></p>
                <p class="order-note" style="font-size:12px; font-style:italic; color:#666;"></p>
            </div>
        </div>
        <div class="order-actions" style="margin-top:15px; border-top:1px solid #f9f9f9; padding-top:10px;">
            <label style="font-size:12px; font-weight:600;">Update Status:</label>
            <select class="status-select" style="width:100%; padding:8px; border-radius:8px; margin-top:5px;"></select>
        </div>
    </div>
</template>

<script type="module" src="admin.js"></script>
</body>
</html>
